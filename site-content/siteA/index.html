<!DOCTYPE html>
<head>
<title>Site A</title>
<style>
#frogContainer {
	position: absolute;
	top: 0;
	left: 0;
	width: 100vw;
	font-family: 'Courier New', Courier, monospace;
	text-align: center;
	white-space:pre;
	color: greenyellow;
	background: darkslategray;
	font-weight: bold;
}
</style>
<script>
let FROG_CONTAINER = null
const a = `
		  (Site 1)

           __     __
         _/--\___/--\_  welcome to site A
        /             \ /
        #-------------#
   ___  \_____________/  ___
  /   \ /             \ /   \
  \    \               /    /
   \    \.    / \    ./    /
   _\    |   |   |   |    /_
  (______|   |-_-|   |______)
         |   |   |   |
`
const FROG = `
(heng-heng)

__     __
                   _/--\\___/--\\_  welcome to site A
  /             \\ /
#-------------#
___  \\_____________/  ___
/   \\ /             \\ /   \\
\\    \\               /    /
\\    \\.    / \\    ./    /
_\\    |   |   |   |    /_
(______|   |._.|   |______)
|   |   |   |
`
const LEGS = "|   |   |   |\n"
const LEG_SCROLL = 250


function createFrog() { //creates a new instance of frog
	FROG_CONTAINER = document.getElementById("frogContainer")
	FROG_CONTAINER.innerText = FROG
	growFrog()
}

function increaseFrog() { //adds another line to the legs to the frog
	console.debug('grow')
	let current = FROG_CONTAINER.innerText
	while (current.includes("\n\n")) current = current.replace("\n\n", "\n")
	FROG_CONTAINER.innerText = current+LEGS
}

function growFrog() { //grows the frog to the bottom+LEG_SCROLL
	while(FROG_CONTAINER.clientHeight<window.innerHeight+LEG_SCROLL+window.scrollY) {
		increaseFrog()
	}
}

window.onload = createFrog
window.onscroll = growFrog
</script>
</head>

<body>
	<div id="frogContainer">frog</div>
</body>
