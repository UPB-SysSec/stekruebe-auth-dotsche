Listen 443

<VirtualHost *:443>
    DocumentRoot "/srv/siteC"
    ServerName siteC.org

    SSLEngine on
    #SSLProtocol -all +TLSv1.2 +TLSv1.3
    SSLCertificateFile /keys/siteC.pem
    SSLCertificateKeyFile /keys/siteC.key

    <Directory /srv/siteB>
        AllowOverride none
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot "/srv/siteA"
    ServerName siteA.site.org

    SSLEngine on
    #SSLProtocol -all +TLSv1.2 +TLSv1.3
    SSLCertificateFile /keys/subdomainA.pem
    SSLCertificateKeyFile /keys/siteA.key

    # the client cert authority
    SSLCACertificateFile /keys/user_ca_a.crt
    SSLVerifyClient require

    <Directory /srv/siteA>
        AllowOverride none
        Require all granted
    </Directory>
</VirtualHost>