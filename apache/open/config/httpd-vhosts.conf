Listen 443



<VirtualHost *:443>
    DocumentRoot "/srv/siteA"
    ServerName siteA.org

    SSLEngine on
    #SSLProtocol -all +TLSv1.2 +TLSv1.3
    SSLCertificateFile /keys/siteA.pem
    SSLCertificateKeyFile /keys/siteA.key

    <Directory /srv/siteA>
        AllowOverride none
        Require all granted
    </Directory>
</VirtualHost>

